<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Спортивные курсы МГТУ</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="header">
            <h1>Запись на спортивные курсы МГТУ им. Н. Э. Баумана</h1>
        </div>
        <div>
            <form method="GET" action="" name="search" style="display: flex; align-items: center;">
                <label for="course_title" style="float:left; margin-right: 10px; margin-left: 10px">Введите название:</label>
                <input type="text" id="course_title" name="course_title" style="float: left; margin-right: 20px" value="{{ .Search }}">
                <input type="submit" class="button" value="Поиск" style="cursor: pointer">
            </form>
        </div>
        <div class="card_group">
            {{ range .cards}}
            <div class="card">
                <img class="card_image" src="{{ .Image }}" alt="Изображение курса">
                <h3 class="course_title">{{ .Title }}</h3>
                <a class="button card_button" href="{{ .Title }}">Подробнее</a>
            </div>
            {{ end }}
        </div>
        <div style="flex:1"></div>
        <footer>© Konstantin Samoylov, 2023</footer>
    </body>
</html>
